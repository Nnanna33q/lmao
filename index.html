<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first-main">
    <h1>
      From a first name or nickname, estimate the most likely gender
    </h1>
  </div>
  <main>
    <div class="card">
      <p class="firstP"><span class="gender">Gender: <span class="color one">NULL</span></span> <span class="prob">Probability: <span class="color two">NAN</span></span></p>
      <p>
        A program that guesses the gender of an inputted name
      </p>
      <input type="text" id="name" placeholder="First name">
      <span class="little">first name, given name or nickname</span>
      <div class="wrapper">
        <input class="button" type="button" value="Identify Gender">
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
